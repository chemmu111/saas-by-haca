<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Post - Haris&Co.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/create-post.css" />
  </head>
  <body class="create-post-page">
    <div class="create-post-wrapper">
      <div class="create-post-card">
        <!-- Left Section: Create Post -->
        <main class="create-post-main">
          <!-- Error Message -->
          <div id="main-error-message" class="main-error-message" style="display: none;"></div>

          <!-- Header -->
          <header class="post-header">
            <div class="header-top">
              <h1 class="post-title">Create Post</h1>
              <div class="tags-btn-wrapper">
                <button type="button" class="tags-btn" id="tags-btn" aria-label="Tags" aria-expanded="false" aria-haspopup="true">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
                    <line x1="7" y1="7" x2="7.01" y2="7"></line>
                  </svg>
                  <span>Tags</span>
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="6 9 12 15 18 9"></polyline>
                  </svg>
                </button>
                
                <!-- Tags Dropdown -->
                <div class="tags-dropdown" id="tags-dropdown" style="display: none;" role="menu" aria-label="Tags menu">
                  <div class="tags-search-wrapper">
                    <input 
                      type="text" 
                      id="tags-search-input" 
                      class="tags-search-input" 
                      placeholder="Search tags"
                      autocomplete="off"
                      role="searchbox"
                    />
                  </div>
                  <div class="tags-list" id="tags-list"></div>
                  <div class="tags-dropdown-footer">
                    <button type="button" class="create-tag-btn-dropdown" id="create-tag-btn">
                      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                      </svg>
                      <span>Create Tag</span>
                    </button>
                    <div class="create-tag-input-wrapper" id="create-tag-input-wrapper" style="display: none;">
                      <input 
                        type="text" 
                        id="create-tag-input" 
                        class="create-tag-input" 
                        placeholder="Tag name"
                        maxlength="50"
                      />
                      <button type="button" class="create-tag-save-btn" id="create-tag-save-btn">Save</button>
                      <button type="button" class="create-tag-cancel-btn" id="create-tag-cancel-btn">Cancel</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <label class="select-label">Select</label>
          </header>

          <!-- Client Selection Dropdown -->
          <div class="client-selection-section">
            <label class="client-selection-label" for="client-select">Select Account</label>
            <select 
              id="client-select" 
              class="client-select"
              aria-label="Select client account"
            >
              <option value="">Choose an account...</option>
            </select>
            <p class="client-selection-hint" id="client-selection-hint" style="display: none;">
              No connected accounts. <a href="/dashboard/clients" class="client-selection-link">Connect an account first</a>
            </p>
          </div>

          <!-- Platform Selection -->
          <div class="platform-selection">
            <div class="platform-icons-row">
              <button 
                type="button" 
                class="platform-icon instagram" 
                id="platform-instagram"
                data-platform="instagram"
                aria-label="Select Instagram"
                aria-pressed="false"
                tabindex="0"
              >
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                </svg>
              </button>
              <button 
                type="button" 
                class="platform-icon facebook" 
                id="platform-facebook"
                data-platform="facebook"
                aria-label="Select Facebook"
                aria-pressed="false"
                tabindex="0"
              >
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
              </button>
              <button 
                type="button" 
                class="platform-icon twitter" 
                id="platform-twitter"
                data-platform="twitter"
                aria-label="Select Twitter"
                aria-pressed="false"
                tabindex="0"
              >
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
                </svg>
              </button>
            </div>
            <div class="platform-actions">
              <button type="button" class="toggle-select-btn" id="toggle-select-btn" tabindex="0">Select All</button>
            </div>
            <p class="platform-hint" id="platform-hint">Selected: None</p>
          </div>

          <!-- Platform Indicator & Post Type Selection -->
          <div class="platform-post-type-wrapper" id="platform-post-type-wrapper" style="display: none;">
            <div class="platform-indicator" id="platform-indicator">
              <div class="platform-indicator-icon" id="platform-indicator-icon"></div>
            </div>
            <div class="post-type-selection" id="post-type-selection">
              <div class="post-type-options">
                <label class="post-type-option">
                  <input type="radio" name="post-type" value="post" checked>
                  <span class="post-type-option-label">Post</span>
                </label>
                <label class="post-type-option">
                  <input type="radio" name="post-type" value="story">
                  <span class="post-type-option-label">Story</span>
                </label>
                <label class="post-type-option">
                  <input type="radio" name="post-type" value="reel">
                  <span class="post-type-option-label">Reel</span>
                </label>
              </div>
            </div>
          </div>

          <!-- Content Section (shown when post type is selected) -->
          <div class="content-section" id="content-section" style="display: none;">
            <!-- Caption Input -->
            <div class="caption-section">
              <textarea 
                id="post-caption" 
                class="caption-input" 
                placeholder="What would you like to share?"
                rows="6"
                maxlength="2200"
              ></textarea>
              <div class="character-count">
                <span id="char-count">0</span> / 2200
              </div>
            </div>

            <!-- Media Upload Area -->
            <div class="media-upload-section">
              <div class="upload-area" id="upload-area">
                <input 
                  type="file" 
                  id="media-input" 
                  accept="image/*,video/*,audio/*" 
                  style="display: none;"
                  multiple
                />
                <input 
                  type="file" 
                  id="music-input" 
                  accept="audio/*" 
                  style="display: none;"
                />
                <div class="upload-content">
                  <svg class="upload-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                  </svg>
                  <p class="upload-text">Drag & drop files or <button type="button" class="upload-link" id="select-file-btn">browse</button></p>
                  <p class="upload-hint">Images, videos, or audio files</p>
                </div>
              </div>
              <div class="media-preview" id="media-preview" style="display: none;"></div>
              <div class="music-preview" id="music-preview" style="display: none;"></div>
            </div>

            <!-- Action Icons Row -->
            <div class="action-icons-row">
              <button type="button" class="action-icon-btn" id="image-upload-btn" title="Upload Image">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                  <circle cx="8.5" cy="8.5" r="1.5"></circle>
                  <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
              </button>
              <button type="button" class="action-icon-btn" id="music-upload-btn" title="Add Music">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M9 18V5l12-2v13"></path>
                  <circle cx="6" cy="18" r="3"></circle>
                  <circle cx="18" cy="16" r="3"></circle>
                </svg>
              </button>
              <button type="button" class="action-icon-btn" id="sticker-btn" title="Stickers">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                  <path d="M8 8h8M8 12h8M8 16h5"></path>
                  <circle cx="16" cy="16" r="1"></circle>
                </svg>
              </button>
              <button type="button" class="action-icon-btn" id="lightning-btn" title="Quick Actions">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
                </svg>
              </button>
              <button type="button" class="action-icon-btn" id="hashtag-btn" title="Hashtags">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="4" y1="9" x2="20" y2="9"></line>
                  <line x1="4" y1="15" x2="20" y2="15"></line>
                  <line x1="10" y1="3" x2="8" y2="21"></line>
                  <line x1="16" y1="3" x2="14" y2="21"></line>
                </svg>
              </button>
              <button type="button" class="action-icon-btn" id="link-btn" title="Attachments">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                  <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                </svg>
              </button>
              <button type="button" class="action-icon-btn ai-assistant-btn" id="ai-assistant-btn" title="AI Assistant">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                  <path d="M2 17l10 5 10-5"></path>
                  <path d="M2 12l10 5 10-5"></path>
                </svg>
                <span>AI Assistant</span>
              </button>
            </div>

            <!-- First Comment Section -->
            <div class="first-comment-section">
              <label class="first-comment-label">First Comment</label>
              <div class="first-comment-input-wrapper">
                <input 
                  type="text" 
                  id="first-comment-input" 
                  class="first-comment-input" 
                  placeholder="Your comment"
                />
                <button type="button" class="first-comment-lightning-btn" id="first-comment-lightning-btn" title="Quick Actions">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>

          <!-- Schedule Post Section -->
          <div class="schedule-section">
            <label class="schedule-label">
              <input 
                type="checkbox" 
                id="schedule-post-checkbox" 
                class="schedule-checkbox"
              />
              <span>Schedule Post</span>
            </label>
            <div class="schedule-inputs-wrapper" id="schedule-inputs-wrapper" style="display: none;">
              <div class="schedule-input-group">
                <label for="schedule-date" class="schedule-input-label">Date</label>
                <input 
                  type="date" 
                  id="schedule-date" 
                  class="schedule-input schedule-date"
                  min=""
                />
              </div>
              <div class="schedule-input-group">
                <label for="schedule-time" class="schedule-input-label">Time</label>
                <input 
                  type="time" 
                  id="schedule-time" 
                  class="schedule-input schedule-time"
                />
              </div>
            </div>
          </div>

          <!-- Action Button -->
          <button 
            type="button" 
            class="connect-btn" 
            id="connect-btn"
            disabled
          >
            Connect a Channel to Post
          </button>
        </main>

        <!-- Right Section: Preview -->
        <aside class="preview-panel">
          <div class="preview-card">
            <header class="preview-header">
              <h2 class="preview-title" id="preview-title">Instagram Preview</h2>
              <button type="button" class="info-icon" aria-label="Preview information">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10"></circle>
                  <line x1="12" y1="16" x2="12" y2="12"></line>
                  <line x1="12" y1="8" x2="12.01" y2="8"></line>
                </svg>
              </button>
            </header>
            <div class="preview-content" id="preview-content">
              <div class="preview-placeholder">
                <div class="placeholder-icon">
                  <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                  </svg>
                </div>
                <p class="placeholder-text">See your post's preview here</p>
              </div>
            </div>
          </div>
        </aside>
      </div>
    </div>

    <!-- Sticker Picker Modal (outside content section so it works even when content is hidden) -->
    <div class="sticker-modal-overlay" id="sticker-modal-overlay" style="display: none;">
      <div class="sticker-modal" id="sticker-modal">
        <div class="sticker-modal-header">
          <h3 class="sticker-modal-title">Choose a Sticker</h3>
          <button type="button" class="sticker-modal-close" id="sticker-modal-close" aria-label="Close">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <div class="sticker-modal-body">
          <div class="sticker-categories" id="sticker-categories">
            <button type="button" class="sticker-category-btn active" data-category="all">All</button>
            <button type="button" class="sticker-category-btn" data-category="happy">Happy</button>
            <button type="button" class="sticker-category-btn" data-category="love">Love</button>
            <button type="button" class="sticker-category-btn" data-category="celebration">Celebration</button>
            <button type="button" class="sticker-category-btn" data-category="animals">Animals</button>
            <button type="button" class="sticker-category-btn" data-category="food">Food</button>
          </div>
          <div class="sticker-search-wrapper">
            <input 
              type="text" 
              id="sticker-search-input" 
              class="sticker-search-input" 
              placeholder="Search stickers..."
              autocomplete="off"
            />
          </div>
          <div class="sticker-grid" id="sticker-grid">
            <!-- Stickers will be dynamically loaded here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Aspect Ratio Error Modal -->
    <div class="error-modal-overlay" id="aspect-ratio-error-modal" style="display: none;">
      <div class="error-modal">
        <div class="error-modal-header">
          <div class="error-modal-icon">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
          </div>
          <h2 class="error-modal-title">Instagram Post Rejected</h2>
          <button type="button" class="error-modal-close" id="aspect-ratio-error-close" aria-label="Close">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <div class="error-modal-body">
          <div class="error-modal-message" id="aspect-ratio-error-message">
            <!-- Error message will be inserted here -->
          </div>
          <div class="error-modal-requirements" id="aspect-ratio-error-requirements">
            <!-- Requirements will be inserted here -->
          </div>
          <div class="error-modal-actions">
            <button type="button" class="error-modal-btn error-modal-btn-primary" id="aspect-ratio-error-ok">
              I Understand
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/app.js" defer></script>
    <script src="/create-post.js" defer></script>
  </body>
</html>
