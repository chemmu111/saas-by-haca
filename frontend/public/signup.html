<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="auth-split">
      <!-- Left Section -->
      <div class="auth-left">
        <h2 class="tagline">SOCIAL MEDIA MANAGEMENT<br>IS NOW SIMPLE</h2>
        <div class="illustration">
          <svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
            <rect x="50" y="180" width="300" height="80" fill="#E0E7FF" rx="8"/>
            <rect x="60" y="190" width="280" height="50" fill="#C7D2FE" rx="4"/>
            <circle cx="100" cy="215" r="8" fill="#818CF8"/>
            <circle cx="130" cy="215" r="8" fill="#818CF8"/>
            <circle cx="160" cy="215" r="8" fill="#818CF8"/>
            <rect x="200" y="80" width="120" height="100" fill="#A78BFA" rx="8"/>
            <rect x="210" y="90" width="100" height="70" fill="#C7D2FE" rx="4"/>
            <circle cx="240" cy="120" r="6" fill="#818CF8"/>
            <circle cx="270" cy="120" r="6" fill="#818CF8"/>
            <rect x="180" y="140" width="30" height="40" fill="#A78BFA" rx="15"/>
            <ellipse cx="200" cy="200" rx="25" ry="30" fill="#A78BFA"/>
            <rect x="160" y="200" width="80" height="20" fill="#A78BFA" rx="10"/>
            <rect x="170" y="210" width="60" height="30" fill="#818CF8" rx="8"/>
          </svg>
        </div>
      </div>

      <!-- Right Section -->
      <div class="auth-right">
        <div class="card-white">
          <h1 class="card-title">Welcome</h1>

          <form id="signup-form" novalidate>
            <div class="field-icon">
              <label for="signup-name">Full name</label>
              <div class="input-wrapper">
                <span class="input-icon">üë§</span>
                <input id="signup-name" name="name" type="text" autocomplete="name" placeholder="Type Full Name" minlength="2" required />
              </div>
              <p class="error" data-error-for="signup-name"></p>
            </div>

            <div class="field-icon">
              <label for="signup-email">Email</label>
              <div class="input-wrapper">
                <span class="input-icon">üìß</span>
                <input id="signup-email" name="email" type="email" inputmode="email" autocomplete="email" placeholder="Type Email" required />
              </div>
              <p class="error" data-error-for="signup-email"></p>
            </div>

            <div class="field-icon">
              <label for="signup-role">Role</label>
              <div class="input-wrapper">
                <span class="input-icon">üë•</span>
                <select id="signup-role" name="role" required>
                  <option value="">Select your role</option>
                  <option value="admin">Admin</option>
                  <option value="social media manager">Social Media Manager</option>
                </select>
              </div>
              <p class="error" data-error-for="signup-role"></p>
            </div>

            <div class="field-icon">
              <label for="signup-password">Password</label>
              <div class="input-wrapper">
                <span class="input-icon">üîë</span>
                <input id="signup-password" name="password" type="password" autocomplete="new-password" placeholder="Enter Password" minlength="8" required />
                <button type="button" class="toggle-password" data-toggle-password="signup-password" aria-label="Toggle password visibility">üëÅÔ∏è</button>
              </div>
              <p class="error" data-error-for="signup-password"></p>
            </div>

            <div class="field-icon">
              <label for="signup-confirm">Confirm password</label>
              <div class="input-wrapper">
                <span class="input-icon">üîë</span>
                <input id="signup-confirm" name="confirm" type="password" autocomplete="new-password" placeholder="Re-enter Password" minlength="8" required />
                <button type="button" class="toggle-password" data-toggle-password="signup-confirm" aria-label="Toggle password visibility">üëÅÔ∏è</button>
              </div>
              <p class="error" data-error-for="signup-confirm"></p>
            </div>

            <button class="btn-primary" type="submit">Sign Up</button>

            <div class="divider">
              <span>OR</span>
            </div>

            <div class="social-login">
              <button type="button" class="social-btn" aria-label="Sign up with Facebook">f</button>
              <button type="button" class="social-btn" aria-label="Sign up with Google">M</button>
              <button type="button" class="social-btn" aria-label="Sign up with Twitter">üê¶</button>
            </div>

            <p class="signup-link">Already have account? <a href="./login.html">Log In</a></p>
          </form>
        </div>
      </div>
    </div>

    <script src="./app.js" defer></script>
  </body>
</html>
