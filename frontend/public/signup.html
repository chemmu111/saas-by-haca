<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - Haris&Co.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="login-page signup-page">
    <div class="login-container">
      <!-- Left Side - Black Background -->
      <div class="login-left">
        <div class="preview-image-container">
          <img 
            src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=1200&h=800&fit=crop&q=80" 
            alt="" 
            onerror="this.onerror=null; this.src='https://images.unsplash.com/photo-1611162617474-5b21e879e113?w=1200&h=800&fit=crop&q=80';"
            onload="this.style.display='block';"
            style="display: block; width: 100%; height: auto; object-fit: contain; min-height: 400px;"
          />
        </div>
      </div>

      <!-- Right Side - White Background with Signup Form -->
      <div class="login-right">
        <div class="login-form-wrapper">
          <!-- Logo -->
          <div class="logo-container">
            <img 
              src="./assets/logo.png" 
              alt="Haris & Co Logo"
              onerror="this.onerror=null; this.src='https://harisand.co/static/media/NewLogo.fc59d5f2c088d6861458.png';"
            />
          </div>

          <!-- Signup Form -->
          <div class="login-card">
            <form id="signup-form" novalidate>
              <div class="field-group">
                <label for="signup-name">Full Name</label>
                <div class="input-wrapper">
                  <input 
                    id="signup-name" 
                    name="name" 
                    type="text" 
                    autocomplete="name" 
                    placeholder="Type Full Name" 
                    required 
                  />
                </div>
                <p class="error" data-error-for="signup-name"></p>
              </div>

              <div class="field-group">
                <label for="signup-email">Email</label>
                <div class="input-wrapper">
                  <input 
                    id="signup-email" 
                    name="email" 
                    type="email" 
                    inputmode="email" 
                    autocomplete="email" 
                    placeholder="Type Email" 
                    required 
                  />
                </div>
                <p class="error" data-error-for="signup-email"></p>
              </div>

              <div class="field-group">
                <label for="signup-password">Password</label>
                <div class="input-wrapper">
                  <input 
                    id="signup-password" 
                    name="password" 
                    type="password" 
                    autocomplete="new-password" 
                    placeholder="Enter Password" 
                    minlength="8" 
                    required 
                  />
                  <button type="button" class="toggle-password" data-toggle-password="signup-password" aria-label="Toggle password visibility">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                      <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                  </button>
                </div>
                <p class="error" data-error-for="signup-password"></p>
              </div>

              <div class="field-group">
                <label for="signup-confirm">Confirm Password</label>
                <div class="input-wrapper">
                  <input 
                    id="signup-confirm" 
                    name="confirmPassword" 
                    type="password" 
                    autocomplete="new-password" 
                    placeholder="Re-enter Password" 
                    minlength="8" 
                    required 
                  />
                  <button type="button" class="toggle-password" data-toggle-password="signup-confirm" aria-label="Toggle password visibility">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                      <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                  </button>
                </div>
                <p class="error" data-error-for="signup-confirm"></p>
              </div>

              <button class="btn-login" type="submit">
                <span>Sign Up</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
              </button>

              <p class="signup-link">
                Already have an account? <a href="./login.html">Log In</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js" defer></script>
  </body>
</html>
