<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <style>
      /* Compact signup form styles - centered */
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: var(--bg);
        padding: 20px;
      }
      .auth-split {
        width: 100%;
        max-width: 420px;
        margin: 0 auto;
      }
      .card-white {
        width: 100%;
        padding: 30px;
      }
      .card-title {
        font-size: 24px;
        margin: 0 0 20px;
      }
      .field-icon {
        margin-bottom: 16px;
      }
      .field-icon label {
        font-size: 13px;
        margin-bottom: 6px;
      }
      input[type="email"],
      input[type="password"],
      input[type="text"],
      select {
        padding: 11px 12px;
        font-size: 14px;
      }
      .input-icon {
        display: none;
      }
      .btn-primary {
        padding: 13px;
        font-size: 15px;
        margin-top: 8px;
      }
      .signup-link {
        margin-top: 16px;
        font-size: 13px;
      }
      .error {
        font-size: 11px;
        min-height: 14px;
        margin: 4px 0 0;
      }
    </style>
  </head>
  <body>
    <div class="auth-split">
      <div class="card-white">
          <h1 class="card-title">Welcome</h1>

          <form id="signup-form" novalidate>
            <div class="field-icon">
              <label for="signup-name">Full name</label>
              <div class="input-wrapper">
                <span class="input-icon"></span>
                <input id="signup-name" name="name" type="text" autocomplete="name" placeholder="Type Full Name" minlength="2" required />
              </div>
              <p class="error" data-error-for="signup-name"></p>
            </div>

            <div class="field-icon">
              <label for="signup-email">Email</label>
              <div class="input-wrapper">
                <span class="input-icon"></span>
                <input id="signup-email" name="email" type="email" inputmode="email" autocomplete="email" placeholder="Type Email" required />
              </div>
              <p class="error" data-error-for="signup-email"></p>
            </div>

            <div class="field-icon">
              <label for="signup-password">Password</label>
              <div class="input-wrapper">
                <span class="input-icon"></span>
                <input id="signup-password" name="password" type="password" autocomplete="new-password" placeholder="Enter Password" minlength="8" required />
                <button type="button" class="toggle-password" data-toggle-password="signup-password" aria-label="Toggle password visibility"></button>
              </div>
              <p class="error" data-error-for="signup-password"></p>
            </div>

            <div class="field-icon">
              <label for="signup-confirm">Confirm password</label>
              <div class="input-wrapper">
                <span class="input-icon"></span>
                <input id="signup-confirm" name="confirm" type="password" autocomplete="new-password" placeholder="Re-enter Password" minlength="8" required />
                <button type="button" class="toggle-password" data-toggle-password="signup-confirm" aria-label="Toggle password visibility"></button>
              </div>
              <p class="error" data-error-for="signup-confirm"></p>
            </div>

            <button class="btn-primary" type="submit">Sign Up</button>

            <p class="signup-link">Already have account? <a href="./login.html">Log In</a></p>
          </form>
        </div>
    </div>

    <script src="./app.js" defer></script>
  </body>
</html>
