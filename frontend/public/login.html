<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: var(--bg);
        padding: 20px;
        box-sizing: border-box;
      }
      .auth-split {
        width: 100%;
        max-width: 420px;
        margin: 0 auto;
      }
      .card-white {
        width: 100%;
        margin: 0;
      }
      .input-icon {
        display: none;
      }
      .input-wrapper input {
        padding-left: 12px;
      }
    </style>
  </head>
  <body>
    <div class="auth-split">
      <div class="card-white">
          <h1 class="card-title">Welcome</h1>

          <form id="login-form" novalidate>
            <div class="field-icon">
              <label for="login-email">Email</label>
              <div class="input-wrapper">
                <span class="input-icon"></span>
                <input id="login-email" name="email" type="email" inputmode="email" autocomplete="email" placeholder="Type Username" required />
              </div>
              <p class="error" data-error-for="login-email"></p>
            </div>

            <div class="field-icon">
              <label for="login-password">Password</label>
              <div class="input-wrapper">
                <span class="input-icon"></span>
                <input id="login-password" name="password" type="password" autocomplete="current-password" placeholder="Enter Password" minlength="8" required />
                <button type="button" class="toggle-password" data-toggle-password="login-password" aria-label="Toggle password visibility"></button>
              </div>
              <p class="error" data-error-for="login-password"></p>
            </div>

            <div class="form-options">
              <label class="checkbox-label">
                <input type="checkbox" />
                <span>Remember Login</span>
              </label>
              <a href="#" class="forgot-link">Forgot Password?</a>
            </div>

            <button class="btn-primary" type="submit">Log In</button>

            <p class="signup-link">Don't have account? <a href="./signup.html">SignUp</a></p>
          </form>

          <!-- Verification Code Form (hidden by default) -->
          <form id="verification-form" style="display: none;" novalidate>
            <h1 class="card-title">Verify Your Email</h1>
            <p style="text-align: center; color: #6b7280; margin-bottom: 20px; font-size: 14px;">
              We've sent a verification code to <span id="verification-email-display"></span>
            </p>
            
            <div class="field-icon">
              <label for="verification-code">Verification Code</label>
              <div class="input-wrapper">
                <span class="input-icon"></span>
                <input id="verification-code" name="code" type="text" inputmode="numeric" pattern="[0-9]{6}" maxlength="6" placeholder="Enter 6-digit code" required />
              </div>
              <p class="error" data-error-for="verification-code"></p>
            </div>

            <button class="btn-primary" type="submit">Verify</button>
            
            <p style="text-align: center; margin-top: 16px;">
              <a href="#" id="back-to-login" style="color: var(--purple-text); text-decoration: none; font-size: 13px;">Back to Login</a>
            </p>
          </form>
        </div>
    </div>

    <script src="./app.js" defer></script>
  </body>
</html>
