<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Permissions-Policy" content="unload=*" />
    <title>Login - Haris&Co.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="login-page">
    <div class="login-container">
      <!-- Left Side - Black Background -->
      <div class="login-left">
        <div class="preview-image-container">
          <img 
            src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=1200&h=800&fit=crop&q=80" 
            alt="" 
            onerror="this.onerror=null; this.src='https://images.unsplash.com/photo-1611162617474-5b21e879e113?w=1200&h=800&fit=crop&q=80';"
            onload="this.style.display='block';"
            style="display: block; width: 100%; height: auto; object-fit: contain; min-height: 400px;"
          />
        </div>
      </div>

      <!-- Right Side - White Background with Login Form -->
      <div class="login-right">
        <div class="login-form-wrapper">
          <!-- Logo -->
          <div class="logo-container">
            <img 
              src="./assets/logo.png" 
              alt="Haris & Co Logo"
              onerror="this.onerror=null; this.src='https://harisand.co/static/media/NewLogo.fc59d5f2c088d6861458.png';"
            />
          </div>

          <!-- Login Form Card with Glassmorphism -->
          <div class="login-card">
            <form id="login-form" novalidate>
              <div class="field-group">
                <label for="login-email">Email</label>
                <div class="input-wrapper">
                  <input 
                    id="login-email" 
                    name="email" 
                    type="email" 
                    inputmode="email" 
                    autocomplete="email" 
                    placeholder="Enter your email" 
                    value="sammassammas691@gmail.com"
                    required 
                  />
                </div>
                <p class="error" data-error-for="login-email"></p>
              </div>

              <div class="field-group">
                <label for="login-password">Password</label>
                <div class="input-wrapper">
                  <input 
                    id="login-password" 
                    name="password" 
                    type="password" 
                    autocomplete="current-password" 
                    placeholder="Enter your password" 
                    minlength="8" 
                    required 
                  />
                  <button type="button" class="toggle-password" data-toggle-password="login-password" aria-label="Toggle password visibility">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                      <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                  </button>
                </div>
                <p class="error" data-error-for="login-password"></p>
              </div>

              <div class="form-options">
                <label class="checkbox-label">
                  <input type="checkbox" />
                  <span>Remember Login</span>
                </label>
                <a href="#" class="forgot-link">Forgot Password?</a>
              </div>

              <button class="btn-login" type="submit">
                <span>Let's go!</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
              </button>

              <p class="signup-link">
                Don't have an account? <a href="./signup.html">SignUp</a>
              </p>
            </form>

            <!-- Forgot Password Modal -->
            <div id="forgot-password-modal" class="forgot-password-modal">
              <div class="modal-overlay"></div>
              <div class="modal-content">
                <div class="modal-header">
                  <h2 class="modal-title">Forgot Password?</h2>
                  <button type="button" class="modal-close" id="close-forgot-modal" aria-label="Close">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M18 6L6 18M6 6l12 12"></path>
                    </svg>
                  </button>
                </div>
                <form id="forgot-password-form" novalidate>
                  <p class="modal-description">Enter your email address and we'll send you a link to reset your password.</p>
                  
                  <div class="field-group">
                    <label for="forgot-email">Email</label>
                    <div class="input-wrapper">
                      <input 
                        id="forgot-email" 
                        name="email" 
                        type="email" 
                        inputmode="email" 
                        autocomplete="email" 
                        placeholder="Enter your email" 
                        required 
                      />
                    </div>
                    <p class="error" data-error-for="forgot-email"></p>
                  </div>

                  <div id="forgot-success-message" class="forgot-success-message" style="display: none;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M20 6L9 17l-5-5"></path>
                    </svg>
                    <span>A password reset link has been sent to your email.</span>
                  </div>

                  <button class="btn-login" type="submit" id="forgot-submit-btn">
                    <span>Send Reset Link</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                  </button>

                  <button type="button" class="btn-back-to-login" id="back-to-login-from-forgot">
                    Back to Login
                  </button>
                </form>
              </div>
            </div>

            <!-- Verification Code Form (hidden by default) -->
            <form id="verification-form" style="display: none;" novalidate>
              <h2 class="form-title">Verify Your Email</h2>
              <p class="verification-message">
                We've sent a verification code to <span id="verification-email-display"></span>
              </p>
              
              <div class="field-group">
                <label for="verification-code">Verification Code</label>
                <div class="input-wrapper">
                  <input 
                    id="verification-code" 
                    name="code" 
                    type="text" 
                    inputmode="numeric" 
                    pattern="[0-9]{6}" 
                    maxlength="6" 
                    placeholder="Enter 6-digit code" 
                    required 
                  />
                </div>
                <p class="error" data-error-for="verification-code"></p>
              </div>

              <button class="btn-login" type="submit">
                <span>Verify</span>
              </button>
              
              <p class="back-to-login">
                <a href="#" id="back-to-login">Back to Login</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js" defer></script>
  </body>
</html>
