<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password - Haris&Co.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="login-page reset-password-page">
    <div class="login-container">
      <!-- Left Side - Black Background -->
      <div class="login-left">
        <div class="preview-image-container">
          <img 
            src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=1200&h=800&fit=crop&q=80" 
            alt="" 
            onerror="this.onerror=null; this.src='https://images.unsplash.com/photo-1611162617474-5b21e879e113?w=1200&h=800&fit=crop&q=80';"
            onload="this.style.display='block';"
            style="display: block; width: 100%; height: auto; object-fit: contain; min-height: 400px;"
          />
        </div>
      </div>

      <!-- Right Side - White Background with Reset Password Form -->
      <div class="login-right">
        <div class="login-form-wrapper">
          <!-- Logo -->
          <div class="logo-container">
            <img 
              src="./assets/logo.png" 
              alt="Haris & Co Logo"
              onerror="this.onerror=null; this.src='https://harisand.co/static/media/NewLogo.fc59d5f2c088d6861458.png';"
            />
          </div>

          <!-- Reset Password Form -->
          <div class="login-card">
            <h1 class="login-heading">Reset Your Password</h1>
            <p class="reset-description">Enter your new password below.</p>

            <!-- Error Message for Invalid/Expired Token -->
            <div id="token-error-message" class="token-error-message" style="display: none;">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
              </svg>
              <span>Invalid or expired link.</span>
            </div>

            <!-- Success Message -->
            <div id="reset-success-message" class="reset-success-message" style="display: none;">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 6L9 17l-5-5"></path>
              </svg>
              <span>Password reset successfully.</span>
            </div>

            <form id="reset-password-form" novalidate>
              <div class="field-group">
                <label for="reset-password">New Password</label>
                <div class="input-wrapper">
                  <input 
                    id="reset-password" 
                    name="password" 
                    type="password" 
                    autocomplete="new-password" 
                    placeholder="Enter new password" 
                    minlength="8" 
                    required 
                  />
                  <button type="button" class="toggle-password" data-toggle-password="reset-password" aria-label="Toggle password visibility">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                      <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                  </button>
                </div>
                <p class="error" data-error-for="reset-password"></p>
              </div>

              <div class="field-group">
                <label for="reset-confirm">Confirm Password</label>
                <div class="input-wrapper">
                  <input 
                    id="reset-confirm" 
                    name="confirmPassword" 
                    type="password" 
                    autocomplete="new-password" 
                    placeholder="Confirm new password" 
                    minlength="8" 
                    required 
                  />
                  <button type="button" class="toggle-password" data-toggle-password="reset-confirm" aria-label="Toggle password visibility">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                      <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                  </button>
                </div>
                <p class="error" data-error-for="reset-confirm"></p>
              </div>

              <button class="btn-login" type="submit" id="reset-submit-btn">
                <span>Reset Password</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
              </button>

              <p class="signup-link">
                Remember your password? <a href="./login.html">Back to Login</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js" defer></script>
  </body>
</html>
